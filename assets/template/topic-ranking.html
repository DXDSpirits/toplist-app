<div class="wellbox">
    <h4>{{title}}</h4>
    <p>{{description}}</p>
</div>

{{#candidates}}
<div class="wellbox candidate">
    <div class="avatar" style="background-image:url({{picture}})"></div>
    <p>{{title}}</p>
    <p class="score">Score:{{score}}</p>
    <i class="fa fa-thumbs-up" data-id={{id}}></i>
</div>
{{/candidates}}
